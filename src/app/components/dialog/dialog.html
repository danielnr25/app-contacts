<h4 class="title" mat-dialog-title>{{ data.title }}</h4>
<mat-dialog-content>
  <p >{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
